---
# Set server port
server:
  port: ${HOME_TOMCAT_SERVER_PORT}

# Set application name and datasource
spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${HOME_DB_URL}
    username: ${HOME_ADMIN_USERNAME}
    password: ${HOME_ADMIN_PASSWORD}

## Set up Eureka server
eureka:
  client:
    service-url:
      defaultZone: ${HOME_EUREKA_SERVER}

## Set logging to debug/trace
logging:
  level:
    org:
      springframwork: debug
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace
